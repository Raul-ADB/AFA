<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>

  <div class="notification hidde">
    <div class="notification__content">
      <p class="notification__text">Mensaje enviado con éxito</p>
    </div>
  </div>

  <header class="header">
    <nav id="navbar" class="nav nav--light">
      <div class="nav__principal">
        <div class="nav__logo">
          <a href="home.html">
            <img src="img/AFA_LOGO_B.png" class="nav__img" alt="LOGO AFA">
          </a>
        </div>
        <button id="navMenu" class="nav__button">
          <span class="button__stick nav--dark button__stick--1"></span>
          <span class="button__stick nav--dark button__stick--2"></span>
          <span class="button__stick nav--dark button__stick--3"></span>
        </button>
      </div>
      <div id="navOptions" class="nav__options nav--light">
        <ul class="nav__menu">
          <li><a class="nav__link nav__link--black" href="info.html">Info</a></li>
          <li><a class="nav__link nav__link--black" href="job.html">Trabajo</a></li>
          <li><a class="nav__link nav__link--black" href="#"><span class="bold">Contacto</span></a></li>
        </ul>
        <ul class="nav__language">
          <li><a class="nav__link nav__link--black" href="#"><span class="bold">es</span></a></li>
          <li><a class="nav__link nav__link--black" href="#">en</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="main__contact">
    <section class="contact__AFA">
      <figure class="contact__picture">
        <img src="img/Frame1.png" class="contact__img" alt="">
      </figure>
      <figure class="contact__picture">
        <img src="img/Frame2.png" class="contact__img" alt="">
      </figure>
      <figure class="contact__picture">
        <img src="img/Frame3.png" class="contact__img" alt="">
      </figure>
    </section>
    <section class="contact__form">
      <form id="contactForm" class="form">
        <legend class="form__title">contacto@alonso.com</legend>
        <p>Si deseas contactarnos por favor dejanos tu mensaje</p>
        <div class="form__group">
          <input class="form__input" type="text" id="name" name="name" placeholder=" ">
          <label class="form__label" for="name">Nombre completo</label>
          <span class="form__bar"></span>
        </div>
        <div class="form__group">
          <input class="form__input" type="email" id="email" name="email" placeholder=" ">
          <label class="form__label" for="email">Correo electrónico</label>
          <span class="form__bar"></span>
        </div>
        <div class="form__group">
          <input class="form__input" type="text" id="subject" name="subject" placeholder=" ">
          <label class="form__label" for="subject">Asunto</label>
          <span class="form__bar"></span>
        </div>
        <div class="">
          <textarea class="form__input form__input--textarea" id="message" name="message" placeholder="Mensaje"></textarea>
        </div>
        <button id="button" class="form__submit" type="submit">
          <span class="submit__text">Enviar</span>
          <span class="submit__loader hidde"></span>
        </button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <nav class="nav">
      <div class="nav__options">
        <ul class="nav__menu">
          <li><a class="nav__link nav__link--gray" href="info.html">Info</a></li>
          <li><a class="nav__link nav__link--gray" href="job.html">Trabajo</a></li>
          <li><a class="nav__link nav__link--gray" href="#"><span class="bold">Contacto</span></a></li>
        </ul>
        <ul class="nav__contact">
          <li><p class="nav__link--gray bold">CONTACTO</p></li>
          <li><a class="nav__link nav__link--gray" href="#">contacto@alonso.com</a></li>
          <li><a class="nav__link nav__link--gray" href="#">@afa.arq</a></li>
          <li><a class="nav__link nav__link--gray" href="#"> </a></li>
          <li><a class="nav__link nav__link--gray" href="#">Ciudad de México 2025</a></li>
        </ul>
      </div>
    </nav>
  </footer>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">emailjs.init('JBtT-Vd8mpAyUV7hM')</script>
  <script src="js/index.js"></script>
</body>
</html>
