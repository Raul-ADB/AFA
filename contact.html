<body>

  <header class="header">
    <nav id="navbar" class="nav nav--light">
      <div class="nav__principal">
        <div class="nav__logo">
          <a href="home.html">
            <img src="img/AFA_LOGO_B.png" class="nav__img" alt="LOGO AFA">
          </a>
        </div>

          <span class="button__stick nav--dark button__stick--1"></span>

      <div id="navOptions" class="nav__options nav--light">

        </ul>
      </div>
    </nav>
  </header>

  <main class="main">
    <section class="contact__image">
      <figure>
        <img src="img/Frame 1.png" alt="">
      </figure>
      <figure>
        <img src="img/Frame 2.png" alt="">
      </figure>
      <figure>
        <img src="img/Frame 3.png" alt="">
      </figure>
    </section>
    <section class="contact__form">
      <form id="form" class="form" action="https://formsubmit.co/335384098147310578b184f075262ce1" method="POST">
        <legend class="form__title">contacto@alonso.com</legend>
        <p>Si deseas contactarnos por favor dejanos tu mensaje</p>
        <div class="form__group">
          <input class="form__input" type="text" id="name" name="name" placeholder=" " required>
          <label class="form__label" for="name">Nombre completo</label>
          <span class="form__bar"></span>
        </div>
        <div class="form__group">
          <input class="form__input" type="email" id="email" name="email" placeholder=" " required>
          <label class="form__label" for="email">Correo electrónico</label>
          <span class="form__bar"></span>
        </div>
        <div class="form__group">
          <input class="form__input" type="email" id="email" name="email" placeholder=" " required>
          <label class="form__label" for="email">Asunto</label>
          <span class="form__bar"></span>
        </div>
        <div class="">
          <textarea class="form__input form__input--textarea" id="message" name="message" placeholder="Mensaje" required></textarea>
        </div>
        <button id="button" class="form__submit" type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <nav class="nav">
      <div class="nav__options">
        <ul class="nav__menu">
          <li><a class="nav__link nav__link--gray" href="info.html">Info</a></li>

          <li><a class="nav__link nav__link--gray" href="#">contacto@alonso.com</a></li>
